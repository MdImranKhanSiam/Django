<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 | Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
            max-width: 450px;
            width: 90%;
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 26px;
            margin-bottom: 12px;
        }

        .message {
            font-size: 15px;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #ffffff;
            color: #c33764;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #f1f1f1;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 90px;
            }

            .title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-code">404</div>
        <div class="title">Page Not Found</div>
        <div class="message">
            Sorry, the page you are looking for doesn’t exist, has been removed,
            or is temporarily unavailable.
        </div>

        <a href="/" class="btn">Go Back Home</a>

        <div class="footer">
            © 2026 Your Website
        </div>
    </div>

</body>
</html>
