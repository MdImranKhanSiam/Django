{% extends "master.html" %}

{% block title %}
Details about {{ mymember.first_name }} {{ mymember.last_name }}
{% endblock %}

{% block content %}

<div class="container py-5">

            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">

                <div class="card-header text-center text-white py-4"
                     style="background: linear-gradient(135deg, #667eea, #764ba2);">
                    <h2 class="mb-0 fw-bold">
                        {{ mymember.first_name }} {{ mymember.last_name }}
                    </h2>
                    <small class="opacity-75">Member Profile</small>
                </div>

                <!-- Body -->
                <div class="card-body p-4">

                    <div class="d-flex align-items-center mb-3">
                        <span class="badge bg-primary me-3">ğŸ“ Phone</span>
                        <span class="fw-medium">{{ mymember.phone }}</span>
                    </div>

                    <div class="d-flex align-items-center">
                        <span class="badge bg-success me-3">ğŸ“… Joined</span>
                        <span class="fw-medium">{{ mymember.joined_date }}</span>
                    </div>

                </div>

                <!-- Footer -->
                <div class="card-footer text-center bg-light">
                    <button onclick="history.back()"
                            class="btn btn-outline-primary rounded-pill px-4">
                        â† Back to Members

                </div>

            </div>

        </div>
    </div>
</div>

{% endblock %}
