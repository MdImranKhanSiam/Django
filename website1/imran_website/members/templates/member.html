{% extends 'master.html' %}

{% block title %}
List of Users
{% endblock %}

{% block content %}
<h1>
    Users
</h1>

<ul>

    {% for user in mymembers %}
    <a href="details/{{user.id}}">
        <li>
            {{user.first_name}}
            {{user.last_name}}
        </li><br>
    </a>

    {% endfor %}
</ul>

<p>
    <a href="/">
        Return To Main Page
    </a>
</p>

{% endblock %}
